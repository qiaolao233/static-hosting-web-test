name: github-pages-build
run-name: ${{ github.actor }} is building on github-pages-build ğŸš€
on: [push]
jobs:
  Github-Pages-Build:
    runs-on: ubuntu-latest
    steps:
      - run: pwd
      - run: npm --version
      - run: node --version
      - uses: pnpm/action-setup@v2
        with:
          version: 9.11.0
      - run: pnpm --version
      - run: pnpm i
      - run: pnpm build
